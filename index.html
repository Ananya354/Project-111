 <html>

 <head>
   <title>Hand gesture To Emoji</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
   <div class="container">

     <center>
       <h1 class="btn btn-success heading">Hand gesture to Emoji
         <br>
         <span id="Punch">&#128074;</span>
         <span id="Hi-Five">&#9995;</span>
         <span id="Victory">&#9996;</span>
         <span id="Up">&#128070;</span>
         <span id="Agree">&#128077;</span>
       </h1>
       <br><br>

       <p style="font-size: 22px;">Click the picture of your hand to see the emoji!
         <br>
         <b><span>&#128074;</span></b>
         <hr>
         <b><span>&#9996;</span></b>
         <hr>
         <b><span>&#128077;</span></b>
         <hr>
       </p>
       <div class="col-md-4 col-sm-12 col-xs-12"> <label>Webcam View - </label>
         <div id="camera"></div> <br><br> <button onclick="take_snapshot();" class="btn btn-warning">Capture
           Image</button>
       </div>
       <div class="col-md-4 col-sm-12 col-xs-12"> <label>Prediction 1 - </label>
         <p class="emotion_name" id="result_emotion_name"></p>
         <p class="emoji" id="update_emoji"></p> <label>Prediction 2 - </label>
         <p class="emotion_name" id="result_emotion_name2"></p>
         <p class="emoji" id="update_emoji2"></p>
       </div>
       <div class="col-md-4 col-sm-12 col-xs-12"> <label>Snapshot - </label>
         <div id="result"></div> <br><br> <button onclick="check();" class="btn btn-warning">Predict Emotion</button>
       </div>
     </center>

   </div>

   <script src="main.js"></script>

 </body>

 </html>
